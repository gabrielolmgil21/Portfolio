<div class="h-100 flex items-center">
<div class="relative w-400 mx-auto overflow-hidden rounded-sm ">
  <div class="flex transition-transform duration-500 gap-4" [style.transform]="transform">
    <img *ngFor="let imagen of imagenes"
         [src]="imagen"
         class="w-1/3 flex-shrink-0 drop-shadow-[0_1px_1px_rgba(0,0,0,0.8)] rounded-sm" 
         alt="Imagen del carrusel"
    />
  </div>
  <button (click)="prev()"
          class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/40 text-white px-3 py-2 rounded-full hover:bg-black/60">
    &#10094;
  </button>

  <button (click)="next()"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/40 text-white px-3 py-2 rounded-full hover:bg-black/60">
    &#10095;
  </button>
</div>
</div>
